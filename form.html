<html>
<head>
<title>form</title>
</head>
<body>
<form method="post" action="submmit.html">
<h1><center>REGISTRATION FORM</center></h1>
<h2>Personal Details</h2>
<table border=0 col=2 cellspacing=20>
<tr>
<th>Full name of the candidate</th><td><input type="text"></td><br>
</tr>
<tr>
<th>Category</th><td><input type="text"></td><br>
</tr>
<tr>
<th>Father name</th><td><input type="text"></td><br>
</tr>
<tr>
<th>Mother name</th><td><input type="text"></td><br>
</tr>
<tr>
<th>Date of birth</th><td><input type="text"></td><br>
</tr>
<tr>
<th>Email-id</th><td><input type="text"></td><br>
</tr>
<tr>
<th>Mobile no.</th><td><input type="text"></td><br>
</tr>
<tr>
<th>Gender </th><td>Male<input type="radio"> Female<input type="radio"></td>
</tr>
<tr>
<th>Course</th><td><select><option>BCA
<option>BBA
<option>BCom
<option>BSc CS
<option>Maths
<option>Physics
<option>Chemistry
<option>Biology
</select>
</table>
<br><br><br>
<h2>Address</h2>
<table border=0 cols=2 cellspacing=20>
<tr>
<th>Address</th><td><textarea row=5></textarea></td><br>
</tr>
<tr>
<th>Pincode</th><td><input type="text"></td><br>
</tr>
<tr>
<th>State</th><td><input type="text"></td><br>
</tr>
<tr>
<th>City</th><td><input type="text"></td><br>
</tr>
<tr>
<th>Nationality</th><td><input type="text"></td><br>
</tr>
<tr>
<th>Religion</th><td><input type="text"></td><br>
</tr>
<tr>
<th>Do you want to continue </th><td>Yes<input type="checkbox"> NO<input type="checkbox"></td>
</tr>
<tr>
<td><input type="submit"></td><td><input type="reset"></td>
</table>
</form>
</body>
</html>
